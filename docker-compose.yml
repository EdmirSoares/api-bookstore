version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: biblioteca_db
    environment:
      POSTGRES_DB: biblioteca
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - biblioteca_network

  # Backend API
  api:
    build: .
    container_name: biblioteca_api
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_NAME: biblioteca
      UPLOAD_PATH: /app/uploads
    ports:
      - "3000:3000"
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - postgres
    networks:
      - biblioteca_network
    command: sh -c "sleep 10 && npm run migration:run && npm start"

volumes:
  postgres_data:

networks:
  biblioteca_network:
    driver: bridge