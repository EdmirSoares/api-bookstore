name: bookstore

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: bookstore_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bookstore_network

  # Backend API
  api:
    build: .
    container_name: bookstore_api
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
      DB_HOST: postgres
      DB_PORT: ${DB_PORT:-5432}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      UPLOAD_PATH: /app/uploads
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - postgres
    networks:
      - bookstore_network
    command: sh -c "sleep 10 && npm run migration:run && npm start"

volumes:
  postgres_data:

networks:
  bookstore_network:
    driver: bridge